<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Pokify</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navPrimary">
        <div>
          <img
            class="logo mainlogo"
            src="assets/Project Images/logo pokemon.png"
          />
          <img class="logo specialIcon" src="assets/Project Images/shop.png" />
          <img
            class="logo specialIcon"
            src="assets/Project Images/about us.png"
          />
        </div>
        <div class="banners">
          <img class="banner" src="assets/Project Images/black logo.png" />
          <img class="banner" src="assets/Project Images/scarlet.jpg" />
          <img class="banner" src="assets/Project Images/forum.png" />
        </div>
      </div>
      <div class="navSecondary">
        <div class="secondaryItems color">
          <img
            class="icon"
            src="assets/Project Images/free_icon_1.svg"
            alt=""
          />
          <p class="paragraph main">Home</p>
        </div>
        <div class="secondaryItems Pokedex">
          <img class="icon" src="assets/Project Images/game.png" alt="" />
          <p class="paragraph">Pokedex</p>
        </div>
        <div class="secondaryItems Games">
          <img class="icon" src="assets/Project Images/buttons.png" alt="" />
          <p class="paragraph">Video Games & Apps</p>
        </div>
        <div class="secondaryItems cards">
          <img class="icon" src="assets/Project Images/nft.png" alt="" />
          <p class="paragraph">Trading Card Game</p>
        </div>
        <div class="secondaryItems animation">
          <img
            class="icon"
            src="assets/Project Images/play-button.png"
            alt=""
          />
          <p class="paragraph">Animation</p>
        </div>
        <div class="secondaryItems play">
          <img class="icon" src="assets/Project Images/award.png" alt="" />
          <p class="paragraph">Play!Pokemon Events</p>
        </div>
        <div class="secondaryItems news">
          <img class="icon" src="assets/Project Images/news.png" alt="" />
          <p class="paragraph">News</p>
        </div>
      </div>
    </nav>

    <!-- MAIN BODY -->

    <div class="mainBody">
      <div class="sticker">
        <div class="login">
          <img class="loginIcon" src="assets/Project Images/login.svg" alt="" />
          <p class="loginText">login</p>
        </div>
        <div class="search">
          <img
            class="searchIcon"
            src="assets/Project Images/serach.svg"
            alt=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
