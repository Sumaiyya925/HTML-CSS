<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/checkBox.css" />
  </head>
  <body>
    <form>
      <!-- we can use disabled due to which we cant access the checkbox
        and we use checked so whenever the page is loaded box is already checked  -->
      <input type="checkbox" id="uni" checked />
      <!-- check boxes need labels -->
      <label for="uni">NED UNIVERSITY</label>

      <p>SLIDER</p>
      <input type="range" min="0" max="100" value="50" />
    </form>
  </body>
</html>
